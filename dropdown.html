        <style>
       .dropbtn {
           background-color:bisque; 
  color: rgb(105, 97, 97);
  padding: 16px;
  font-size: 26px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 300px;
  box-shadow: 0px 8px 16px 0px Black;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: aquamarine}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: rgb(26, 47, 114);
  border-bottom:groove  blue;
  color:blanchedalmond;
}

a:link {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}


  </style>
</head>
